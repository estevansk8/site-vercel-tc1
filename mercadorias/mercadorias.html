<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speed</title>
        <link rel="shortcut icon" type="image/png" href="../images/icon.png">
        <!--<link rel="stylesheet" href="css.css">-->
        <link rel="stylesheet" href="../cssalternativo.css">
    </head>
    <body>
        <script src="../scriptMercadoria.js"></script>
        <div id="envolucro">

            <iframe src="../header.html" frameborder="0" width="100%" height="210px"></iframe>

            <!-- Funcionalidades -->
            
            <div id="barralateral">
                <iframe src="barralateral.html" frameborder="0" width="280px" height="500px"></iframe>
            </div>

            <!-- Main -->
            <div class="principal">
                
                <h1>Mercadorias &middot; Inserir</h1>
                <form>
                    <label for="iptCodigo">Código:</label>
                    <input type="text" id="iptCodigo" name="codigo"><br>
                    <label for="iptDescrição">Descrição:</label>
                    <input type="text" id="iptDescricao" name="Descrição"><br>
                    <label for="iptDataValidade">Data de validade:</label>
                    <input type="date" id="iptDataValidade" name="dValidade"><br>

                    <h3>Medidas</h3>

                    <label for="iptPeso">Peso:</label>
                    <input type="text" id="iptPeso" name="peso"><br>
                    <label for="iptAltura">Altura:</label>
                    <input type="text" id="iptAltura" name="Altura"><br>
                    <label for="iptLargura">Largura:</label>
                    <input type="text" id="iptLargura" name="Largura"><br>
                    <label for="iptVolume">Volume:</label>
                    <input type="text" id="iptVolume" name="Volume"><br>

                    <label for="fragilidade">Fragilidade:</label>

                    <select name="fragilidade" id="fragilidade">
                        <option value="Fragil">Fragíl</option>
                        <option value="Segura">Segura</option>
                        <option value="Contida">Contida</option>
                    </select>
                </form>

                <br>
                <button class="action" onclick="btnIncluir()">Inserir</button>

            </div>

            <!-- Rodapé -->
            <iframe src="../footer.html" frameborder="0" width="100%" height="100px"></iframe>
        </div>
        
    </body>
</html>
